{% extends "base.html" %}
{% block content %}

<div class="">
    <div class="md:w-1/2 mx-auto py-5">
        <div class="bg-white rounded p-6">
            <section class="bg-white  py-8 lg:py-16 antialiased">
                <div class=" px-4">
                    <div class="flex justify-between items-center mb-6">
                      <h2 class="text-lg lg:text-2xl font-bold text-gray-900 ">Discussion ({{posts.count}})</h2>
                  </div>
                  <form class="mb-6" action="/forum/" method="post">{% csrf_token %}
                      <div class="py-2 px-4 mb-4 bg-white rounded-lg rounded-t-lg border border-gray-200 ">
                          <label for="comment" class="sr-only">Your something here</label>
                          <textarea id="comment" rows="6" name="description"
                              class="px-0 w-full text-sm text-gray-900 border-0 focus:ring-0 focus:outline-none "
                              placeholder="Write a comment..." required></textarea>
                      </div>
                      <button type="submit"
                          class="inline-flex items-center py-2.5 px-4 text-xs font-medium text-center text-white bg-blue-700 rounded-lg focus:ring-4 focus:ring-blue-200  hover:bg-blue-800">
                          Post Now
                      </button>
                  </form>
                  {% for post in posts %}
                  <article class="p-6 text-base bg-white rounded-lg ">
                      <div class="flex justify-between items-center mb-2">
                          <div class="flex items-center">
                              <p class="inline-flex items-center mr-3 text-sm text-gray-900  font-semibold">{{post.user.first_name}}</p>
                              <p class="text-sm text-gray-600 "><time pubdate datetime="{{post.created_date}}"
                                      title="February 8th, 2022">{{post.user.username}} </time></p>
                          </div>
                          
                          
                      </div>
                      <p class="text-gray-500 ">{{post.description}}</p>
                      
                  </article>
                  {% endfor %}
                  
                </div>
              </section>
        </div>
    </div>
</div>

{% endblock content %}
