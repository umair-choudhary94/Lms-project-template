{% extends "base.html" %}
{% block content %}
<section class="">
    <div class="flex flex-col items-center justify-center px-6 py-4 mx-auto   ">
        <div>

        </div>
        <div class="w-full bg-white rounded-lg shadow  mt-5 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Create Course
                </h1>
                <form class="space-y-4 md:space-y-6" action="/create_course/" method="post">{% csrf_token %}
                    <div>
                        <label for="course-title" class="block mb-2 text-sm font-medium text-gray-900 ">Course Title</label>
                        <input type="text" name="course-title" id="course-title" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " placeholder="Title" required="">
                    </div>
                    <div>
                        <label for="course-description" class="block mb-2 text-sm font-medium text-gray-900 ">Course Description</label>
                        <textarea name="course-description" id="course-description" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " placeholder="Course Description" required=""></textarea>
                    </div>
                    <div>
                        <label for="category" class="block mb-2 text-sm font-medium text-gray-900 ">Category</label>
                        <select name="category" id="category" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " required="">
                            <option value="category1">Category 1</option>
                            <option value="category2">Category 2</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                    <div>
                        <label for="course-schedule" class="block mb-2 text-sm font-medium text-gray-900 ">Course Schedule</label>
                        <input type="datetime-local" name="course-schedule" id="course-schedule" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " required="">
                    </div>
                    <!-- The rest of your form remains unchanged -->
                
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Create Course</button>
                    
                </form>
            </div>
        </div>
    </div>
  </section>

{% endblock content %}
