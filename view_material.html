

{% extends "base.html" %}
{% block content %}
<section class="w-[800px] mx-auto">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
        <div class="w-full bg-white rounded-lg shadow  md:mt-0  xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Materials for {{ course.title }}
                </h1>
                <div class="overflow-x-auto ">
                    <table class="w-full text-center border border-gray-300 divide-y divide-gray-200">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Content</th>
                                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">File Attached</th>
                                <th class="px-6 py-3 text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                                <!-- Add more columns as needed -->
                            </tr>
                        </thead>
                        <tbody>
                            {% for material in materials %}
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">{{ material.title }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">{{ material.content }}</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <a href="/media/{{material.file}}" >{{material.file}}</a>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <a href="/media/{{material.file}}" class="bg-blue-700 rounded px-3 py-2 text-white hover:bg-blue-600" download>Download</a>
                                    </td>
                                    <!-- Add more columns as needed -->
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
