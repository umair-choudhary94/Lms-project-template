{% extends "base.html" %}
{% load static %}
{% block content %}
<div class=" h-screen">
    <div class="w-1/2 mx-auto py-8">

        <div class="p-5 bg-white  border rounded text-center text-gray-500 ">
            <img class="w-32 h-32 rounded-full mx-auto" src="{% static '/images/man.png' %}" alt="">
            <div class="text-sm mt-9">
                <a href="#"
                    class="font-medium text-2xl leading-none text-gray-900 hover:text-indigo-600 transition duration-500 ease-in-out"> {{user.user.first_name}}
                </a>
                <p>{{user.role}}</p>
            </div>
        
            
        
            <div>
                <div class="flex flex-col">
                    <h3 class='text-center font-bold text-sm'>{{user.user.username}}</h3>
                </div>
                <div>
                    <a href="/dashboard/" class="px-4 py-2 text-sm text-blue-700">Go to your Dashboard</a>
                </div>
            </div>
        
        </div>



        
    </div>
</div>

{% endblock content %}
