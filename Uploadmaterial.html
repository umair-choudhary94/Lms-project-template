{% extends "base.html" %}
{% block content %}
<section class="h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow  md:mt-0 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Upload Material
                </h1>
                <form class="space-y-4 md:space-y-6" action="/upload_material/{{course_id}}/" method="post" enctype="multipart/form-data">{% csrf_token %}
                    <div>
                        <label for="material-title" class="block mb-2 text-sm font-medium text-gray-900 ">Material Title</label>
                        <input type="text" name="material-title" id="material-title" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " placeholder="Material Title" required="">
                    </div>
                    <div>
                        <label for="material-content" class="block mb-2 text-sm font-medium text-gray-900 ">Material Content</label>
                        <textarea name="material-content" id="material-content" rows="4" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " placeholder="Type your material content here" required=""></textarea>
                    </div>
                    <div>
                        <label for="material-file" class="block mb-2 text-sm font-medium text-gray-900 ">Upload Material File</label>
                        <input type="file" name="material-file" id="material-file" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " accept=".pdf, .doc, .docx, .txt" required="">
                    </div>
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Upload Material</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
