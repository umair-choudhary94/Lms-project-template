{% extends "base.html" %}
{% block content %}
<section class="">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto  lg:py-0">
       
        <div class="w-full bg-white rounded-lg shadow  md:mt-4 sm:max-w-md xl:p-0 ">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                    Create and account
                </h1>
                <form class="space-y-4 md:space-y-6" action="/signup/" method="post">{% csrf_token %}
                    <div>
                        <label for="name" class="block mb-2 text-sm font-medium text-gray-900 ">Your Name</label>
                        <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " placeholder="Your Name" required="">
                    </div>
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 ">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " placeholder="name@company.com" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 ">Password</label>
                        <input type="password" name="password1" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 " required="">
                    </div>
                    <div>
                        <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 ">Confirm password</label>
                        <input type="confirm-password" name="password2" id="confirm-password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5" required="">
                    </div>
                    <label for="user_type" class="text-dark ">Sign as:</label>
                    <input type="radio" name="user_type" value="student" class="me-2 ms-1"  required>  <span class="">Student</span>
                    <input type="radio" name="user_type" value="teacher" class="me-2 ms-1" required> <span class="">Teacher</span><br><br>
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                          <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 " required="">
                        </div>
                        <div class="ml-3 text-sm">
                          <label for="terms" class="font-light text-gray-500 ">I accept the <a class="font-medium text-blue-600 hover:underline " href="#">Terms and Conditions</a></label>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">Create an account</button>
                    <p class="text-sm font-light text-gray-500 ">
                        Already have an account? <a href="#" class="font-medium text-blue-600 hover:underline ">Login here</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
  </section>

{% endblock content %}
